    <h1 class="post-title">查找和杀进程的命令</h1>
    <ul>
  <li><a href="#显示所有进程">进程相关的命令</a></li>
  <li><a href="#删除文件或文件夹">文件操作</a></li>
</ul>

<h5 id="显示所有进程">显示所有进程</h5>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">ps</span> <span class="o">-</span><span class="n">ef</span></code></pre></figure>

<h5 id="按照监听端口号查找例如4000">按照监听端口号查找，例如4000</h5>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">lsof</span> <span class="o">-</span><span class="ss">i:
</span><span class="c1"># lsof -i:4000</span></code></pre></figure>

<h5 id="按照名字查找">按照名字查找</h5>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">ps</span> <span class="o">-</span><span class="n">ef</span><span class="o">|</span><span class="n">grep</span>
<span class="c1">#ps -ef|grep jekyll</span></code></pre></figure>

<h5 id="杀死进程在-9后加进程pid">杀死进程，在-9后加进程PID</h5>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">kill</span> <span class="o">-</span><span class="mi">9</span>
<span class="c1">#kill -9 52155</span></code></pre></figure>

<hr />

<h5 id="删除文件或文件夹">删除文件或文件夹</h5>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">rm</span>
<span class="c1">#删除文件</span>
<span class="n">rm</span> <span class="o">-</span><span class="n">rf</span>
<span class="c1">#删除文件夹以及所有子目录文件</span>
<span class="n">rm</span> <span class="o">-</span><span class="n">rf</span> <span class="o">*.</span><span class="no">JPG</span>
<span class="c1">#删除指定后缀</span></code></pre></figure>
